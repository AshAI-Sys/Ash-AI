<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for impact -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" rx="12" fill="url(#bgGradient)" />
  
  <!-- Sewing Machine Icon (Modernized) -->
  <g transform="translate(15, 15)">
    <!-- Machine Body -->
    <path d="M8 25 Q8 20 12 20 L25 20 Q28 20 28 23 L28 30 Q28 35 25 35 L12 35 Q8 35 8 30 Z" fill="url(#machineGradient)" stroke="#fff" stroke-width="1"/>
    
    <!-- Machine Head -->
    <path d="M12 12 Q12 8 16 8 L22 8 Q26 8 26 12 L26 20 L12 20 Z" fill="url(#machineGradient)" stroke="#fff" stroke-width="1"/>
    
    <!-- Needle -->
    <line x1="19" y1="20" x2="19" y2="28" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Thread -->
    <circle cx="19" cy="30" r="2" fill="#ef4444" />
    
    <!-- AI Brain Circuit -->
    <g transform="translate(20, 15)">
      <circle cx="6" cy="6" r="4" fill="url(#aiGradient)" opacity="0.9"/>
      <path d="M3 6 L9 6 M6 3 L6 9 M4 4 L8 8 M8 4 L4 8" stroke="#fff" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" letter-spacing="1px">
    ASH
  </text>
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#10b981" letter-spacing="2px">
    AI
  </text>
  
  <!-- Tagline -->
  <text x="55" y="52" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb" letter-spacing="1px">
    APPAREL SMART HUB
  </text>
  
  <!-- Modern accent lines -->
  <line x1="55" y1="58" x2="170" y2="58" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="55" y1="62" x2="140" y2="62" stroke="#3b82f6" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
</svg>