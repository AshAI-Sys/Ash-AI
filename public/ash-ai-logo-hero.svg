<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Powerful gradient backgrounds -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon AI glow -->
    <linearGradient id="aiGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Machine metallic -->
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with premium look -->
  <rect width="300" height="120" rx="20" fill="url(#heroGradient)" stroke="#00f5ff" stroke-width="2"/>
  
  <!-- Advanced Sewing Machine Icon -->
  <g transform="translate(20, 25)">
    <!-- Machine base -->
    <rect x="0" y="35" width="50" height="25" rx="8" fill="url(#metallic)" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Machine body -->
    <path d="M5 15 Q5 8 12 8 L35 8 Q42 12 42 20 L42 35 L5 35 Z" fill="url(#metallic)" stroke="#cbd5e1" stroke-width="1.5"/>
    
    <!-- Modern control panel -->
    <rect x="32" y="12" width="8" height="15" rx="2" fill="#1e293b" stroke="#00f5ff" stroke-width="1"/>
    
    <!-- Digital display -->
    <rect x="33" y="14" width="6" height="3" fill="#00f5ff" opacity="0.8"/>
    <rect x="33" y="19" width="4" height="2" fill="#10b981" opacity="0.6"/>
    
    <!-- Needle mechanism -->
    <line x1="23" y1="8" x2="23" y2="40" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    <circle cx="23" cy="42" r="3" fill="#ef4444" filter="url(#glow)"/>
    
    <!-- Thread path -->
    <path d="M23 42 Q30 45 35 40 Q40 35 35 30" stroke="#00f5ff" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- AI Processing Unit -->
    <g transform="translate(32, 25)">
      <circle cx="6" cy="6" r="8" fill="url(#aiGlow)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="6" cy="6" r="5" fill="none" stroke="#fff" stroke-width="1"/>
      <!-- Neural network pattern -->
      <g stroke="#fff" stroke-width="1" opacity="0.8">
        <line x1="3" y1="3" x2="9" y2="9"/>
        <line x1="9" y1="3" x2="3" y2="9"/>
        <line x1="2" y1="6" x2="10" y2="6"/>
        <line x1="6" y1="2" x2="6" y2="10"/>
        <circle cx="3" cy="3" r="1" fill="#fff"/>
        <circle cx="9" cy="3" r="1" fill="#fff"/>
        <circle cx="3" cy="9" r="1" fill="#fff"/>
        <circle cx="9" cy="9" r="1" fill="#fff"/>
      </g>
    </g>
  </g>
  
  <!-- BOLD Company Name -->
  <g filter="url(#textGlow)">
    <text x="85" y="45" font-family="Arial Black, Arial, sans-serif" font-size="36" font-weight="900" fill="#fff" letter-spacing="2px">
      ASH
    </text>
    <text x="155" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#00f5ff" letter-spacing="3px">
      AI
    </text>
  </g>
  
  <!-- Powerful tagline -->
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" letter-spacing="2px">
    APPAREL SMART HUB
  </text>
  <text x="85" y="80" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" letter-spacing="1px">
    ARTIFICIAL INTELLIGENCE
  </text>
  
  <!-- Dynamic accent elements -->
  <line x1="85" y1="88" x2="280" y2="88" stroke="#00f5ff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="85" y1="94" x2="240" y2="94" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="85" y1="98" x2="200" y2="98" stroke="#00f5ff" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Tech circuit pattern -->
  <g opacity="0.2" stroke="#00f5ff" stroke-width="1" fill="none">
    <circle cx="270" cy="25" r="8"/>
    <circle cx="260" cy="35" r="4"/>
    <circle cx="280" cy="45" r="6"/>
    <line x1="270" y1="17" x2="270" y2="8"/>
    <line x1="278" y1="25" x2="290" y2="25"/>
    <line x1="262" y1="25" x2="252" y2="25"/>
  </g>
</svg>